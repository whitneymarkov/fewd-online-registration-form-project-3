<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstera Newsletter</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|NTR" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <header class="auto-margin">
        <h1 class="top-txt txt-align">Club Monstera Newsletter</h1>
    </header>

    <div class="wrapper auto-margin white-bg box-padding br-bot">
        <div>
            <h2 class="bolden txt-align">Become a Subscriber</h2>
            <p class="txt-align">Sign up now and receive the latest Monstera news, trends, tips, and exclusive offers!</p>
        </div>


        <form action="index.html" method="post">
            <div class="br-top">
                <fieldset>
                    <legend class="bolden">Contact Information</legend>

                    <label for="name" class="label-lb label-wide">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" class="br" required>

                    <label for="mail" class="label-lb label-wide">Email Address</label>
                    <input type="email" id="mail" name="user_email" placeholder="Required" class="br" required>

                    <label for="phone" class="label-lb label-wide">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" class="br">

                    <label for="street" class="label-lb label-wide">Street Address</label>
                    <input type="text" id="street" name="user_street_address" class="br">

                    <label for="city" class="label-lb label-wide">City</label>
                    <input type="text" id="city" name="user_city_address" class="br">

                    <label for="country" class="label-lb label-wide">Country</label>
                    <select id="country" name="user_country_address" class="br">
                <option selected hidden disabled>Choose Country</option>
                <option value="canada">Canada</option>
                <option value="norway">Norway</option>
              </select>

                    <label for="region" class="label-lb label-wide">Region</label>
                    <select id="region" name="user_region" class="br">
                <option selected hidden disabled>Choose Region</option>
                <optgroup label="Canada">
                  <option value="alberta">Alberta</option>
                  <option value="british_columbia">British Columbia</option>
                  <option value="manitoba">Manitoba</option>
                  <option value="new_brunswick">New Brunswick</option>
                  <option value="newfoundland_and_labrador">Newfoundland and Labrador</option>
                  <option value="northwest_territories">Northwest Territories</option>
                  <option value="nova_scotia">Nova Scotia</option>
                  <option value="nunavut">Nunavut</option>
                  <option value="ontario">Ontario</option>
                  <option value="prince_edward_island">Prince Edward Island</option>
                  <option value="quebec">Qu&eacute;bec</option>
                  <option value="saskatchewan">Saskatchewan</option>
                  <option value="yukon">Yukon</option>
                </optgroup>

                <optgroup label="Norway">
                  <option value="finnmark">Finnmark</option>
                  <option value="troms">Troms</option>
                  <option value="nordland">Nordland</option>
                  <option value="nord_trondelag">Nord-Tr&oslash;ndelag</option>
                  <option value="sor_trondelag">S&oslash;r-Tr&oslash;ndelag</option>
                  <option value="more_og_romsdal">M&oslash;re og Romsdal</option>
                  <option value="sogn_og_fjordane">Sogn og Fjordane</option>
                  <option value="hordaland">Hordaland</option>
                  <option value="rogaland">Rogaland</option>
                  <option value="vest_agder">Vest Agder</option>
                  <option value="aust_agder">Aust Agder</option>
                  <option value="telemark">Telemark</option>
                  <option value="buskerud">Buskerud</option>
                  <option value="hedmark">Hedmark</option>
                  <option value="oppland">Oppland</option>
                  <option value="akershus">Akershus</option>
                  <option value="oslo">Oslo</option>
                  <option value="vestfold">Vestfold</option>
                  <option value="ostfold">&Oslash;stfold</option>
                </optgroup>
            </select>

                    <label for="postal" class="label-lb label-wide">Postal Code</label>
                    <input type="text" id="postal" name="user_postal_code" class="br">

                </fieldset>
            </div>
            <div class="br-top">
                <fieldset>

                    <legend class="bolden">Newsletter</legend>

                    <label class="label-lb">Select the newsletters you would like to receive</label>
                    <input type="checkbox" id="news" value="monstera_newsletter" name="user_newsletter_choice" class="margin-right"><label for="news">Monstera Newsletter</label><br>

                    <input type="checkbox" id="trends" value="monstera_trends" name="user_newsletter_choice" class="margin-right"><label for="trends">Monthly Trends</label><br>

                    <input type="checkbox" id="tips" value="monstera_tips" name="user_newsletter_choice" class="margin-right"><label for="tips">Weekly Tips</label><br>

                    <input type="checkbox" id="offers" value="monstera_offerse" name="user_newsletter_choice" class="margin-right"><label for="offers">Exclusive Subscriber Deals</label>

                    <label class="label-lb">Newsletter format</label>
                    <input type="radio" id="html" value="html_newsletter" name="user_newsletter_options" class="margin-right"><label for="html">HTML</label><br>

                    <input type="radio" id="css" value="css_newsletter" name="user_newsletter_options" class="margin-right"><label for="css">CSS</label><br>

                    <label for="topics" class="label-lb">Other topics you would like to hear about</label>
                    <textarea id="topics" name="user_topics_of_interest" rows="5" class="bot-margin br"></textarea><br>

                    <button class="bolden br submit" type="submit">Sign up</button>
                    <button class="bolden br reset" type="reset">Clear form</button>
                </fieldset>
            </div>
        </form>
    </div>



    <footer class="txt-align label-lb">
        &copy;Whitney Markov
    </footer>

</body>
